services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bee_db
      MYSQL_USER: bee
      MYSQL_PASSWORD: bee123
    ports:
      - "3306:3306"
    networks:
      - bee_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      interval: 5s
      retries: 10
      start_period: 10s
    volumes:
      - bee_app_db_data:/var/lib/mysql
    deploy:
      restart_policy:
        condition: on-failure
      replicas: 1

  web:
    image: bee_app:latest
    ports:
      - "8000:8000"
    networks:
      - bee_net
    volumes:
      - ./templates:/app/templates
    environment:
      FLASK_ENV: development
      DATABASE_URL: mysql+pymysql://bee:bee123@db/bee_db
    command: flask run --host=0.0.0.0 --port=8000
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

networks:
  bee_net:
    driver: overlay

volumes:
  bee_app_db_data:
    external: true
