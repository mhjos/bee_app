<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bee App - Welcome</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #fff8dc;
    }

    h1 {
        font-size: 3em;
        font-weight: bold;
        text-align: center;
        color: #ffb300;
        margin-bottom: 10px;
    }

    h2 {
        font-size: 1.5em;
        text-align: center;
        color: #555;
        margin-bottom: 30px;
    }

    input[type="text"] {
        padding: 10px;
        font-size: 1em;
        border: 2px solid #ffb300;
        border-radius: 8px;
        text-align: center;
        width: 250px;
        outline: none;
    }

    button {
        margin-top: 20px;
        padding: 10px 30px;
        font-size: 1.1em;
        background-color: #ffb300;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: background 0.2s;
    }

    button:hover {
        background-color: #ffa000;
    }

    #error {
        color: red;
        margin-top: 10px;
    }
</style>
</head>
<body>

<h1>Hey, nice buzzing!</h1>
<h2>What's your name?</h2>

<input type="text" id="beeNameInput" placeholder="Enter your name">
<button onclick="loginOrCreate()">Fly</button>
<div id="error"></div>

<script>
async function loginOrCreate() {
    const name = document.getElementById('beeNameInput').value.trim();
    const errorEl = document.getElementById('error');
    errorEl.innerText = '';

    if (!name) {
        errorEl.innerText = 'Please enter a bee name';
        return;
    }

    // Try login first
    let res = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name })
    });
    let data = await res.json();

    if (!res.ok && data.error === "Bee not found") {
        // Create new bee
        res = await fetch('/create_bee', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name })
        });
        data = await res.json();
    }

    if (res.ok) {
        sessionStorage.setItem('bee_id', data.bee.id);
        sessionStorage.setItem('bee_name', data.bee.name);
        sessionStorage.setItem('bee_pollen', data.bee.pollen);
        window.location.href = '/bee_stat';
    } else {
        errorEl.innerText = data.error || 'Unknown error occurred';
    }
}
</script>

</body>
</html>
